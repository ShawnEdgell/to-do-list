<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <object id="deleteIcon" data="/images/delete-icon.svg" type="image/svg+xml" style="display:none;"></object>
    <div class="container">
        <div class="box">
            <div class="input">
                <input type="text" id="noteInput" placeholder="Enter your note...">
                <button id="addNote">Add Note</button>
            </div>
            <ul id="noteList">
                <li>
                    <span><strong>Notes:</strong></span>
                    <!-- Add your delete button here if you've implemented it -->
                </li>
            </ul>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
